<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>天气app</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
</head>
<body>
	<div class="head">
		<i class="iconfont">
			&#xe600;
		</i>
		<div class="city">
			<div class="city_top">
				<i class="iconfont">
					&#xe601;
				</i>
				小店区
			</div>
			<div class="city_bottom">
				平阳路
			</div>
		</div>
		<i class="iconfont">
			&#xe604;
		</i>
	</div>
	<!--head-->
	<div class="main">
		<div class="main_today">
			<ul class="today_air">
				<li>
				 <span class="air_img"><img src="img/air.png" alt="" /></span>
				 <em class="air_num">78 良</em>
				 
				</li>
				
			</ul>
			<ul class="today_warn">
				<li>
				 <span class="warn_img"><img src="img/air.png" alt="" /></span>
				 <em class="warn_mess">雷电预警</em>
				 
				</li>
			</ul>
			<ul class="today_weather">
				<li class="weather_info">
					<b>少云</b><strong class="info_update">短时预告</strong>
					<div class="info_temp">23℃</div>
					<div class="info_more">更多详细信息</div>
				</li>
				<li class="weather_person">
					<img src="img/2.png"/>
				</li>
				<li class="weather_voice">
					<i class="iconfont ">
						&#xe600;
					</i>
					<i class="iconfont ">
						&#xe600;
					</i>
				</li>
			</ul>
		</div>
		<!--当天信息详细-->
		<ul class="weather_total">
			<li class="today_total">
				<div class="left">
					<span>今天</span><span>良</span><br>
					<span>晴转阵雨</span>
				</div>
				<div class="right">
					<span>34/16℃</span><br>
					<img src="img/w33.png"/>
				</div>
			</li>
			<li class="tomo_total">
				<div class="left">
					<span>今天</span><span>良</span><br>
					<span>晴转阵雨</span>
				</div>
				<div class="right">
					<span>34/16℃</span><br>
					<img src="img/w33.png"/>
				</div>
			</li>
		</ul>
		<div style="clear:both"></div>
	</div>
	
	<!--main-->
	<div class="footer">
		<div class="iconfont icon-icon">
			天气
		</div>
		<div class="iconfont icon-jingdian">
			实景
		</div>
		<div class="iconfont icon-wo">
			我
		</div>
	</div>
</body>
</html>
